<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2018</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #eeeeee;
        }

        #container {
            width: 800px;
            height:600px;
            margin: 60px auto;
            position: relative;
        }

        .pic {
            width: 250px;
        }

        #container img:hover {
            box-shadow: 15px 15px 20px rgba(50, 50, 50, 0.4);
            transform: rotate(0deg) scale(1.20);
            -webkit-transform: rotate(0deg) scale(1.20);
            z-index: 2;
        }

        #container img {
            padding: 10px 10px 15px;
            background: white;
            border: 1px solid #dddddd;
            box-shadow: 2px 2px 3px rgba(50, 50, 50, 0.4);
            -webkit-transition: all 0.5s ease-in;
            -moz-transition: all 0.5s ease-in;
            -ms-transition: all 0.5s ease-in;
            -o-transition: all 0.5s ease-in;
            transition: all 0.5s ease-in;
            position: absolute;
            z-index: 1;
        }

        /*第一张图片*/
        .pic1 {
            left: 0px;
            top: 0;
            transform: rotate(-5deg);
            -webkit-transform: rotate(-5deg);
            -moz-transform: rotate(-5deg);
            -o-transform: rotate(-5deg);
        }

        .pic2 {
            left: 200px;
            top: 0;
            transform: rotate(-20deg);
            -webkit-transform: rotate(-20deg);
        }

        .pic3 {
            left: 400px;
            top: 0;
            transform: rotate(5deg);
            -webkit-transform: rotate(-5deg);
        }
        .pic4 {
            left: 0px;
            bottom: 200px;
            transform: rotate(10deg);
            -webkit-transform: rotate(-15deg);
        }   
         .pic5 {
            left: 150px;
            bottom: 20px;
            transform: rotate(10deg);
            -webkit-transform: rotate(10deg);
        }
        .pic6 {
            bottom: 20px;
            left: 300px;
            transform: rotate(-5deg);
            -webkit-transform: rotate(5deg);
        }
        .pic7 {
            bottom: 0px;
            left: 450px;
            transform: rotate(-20deg);
            -webkit-transform: rotate(10deg);
        }
    
   
    </style>
</head>
<body>
    <div id="container">
        <img class="pic pic1" src="img/2018/h (1)">
        <img class="pic pic2" src="img/2018/h (2)">
        <img class="pic pic3" src="img/2018/h (3)">
        <img class="pic pic4" src="img/2018/h (4)">
        <img class="pic pic5" src="img/2018/v (3)">
        <img class="pic pic6" src="img/2018/v (2)">
        <img class="pic pic7" src="img/2018/v (1)">
    </div>
</body>
</html>
